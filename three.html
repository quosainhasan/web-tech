<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 22px);
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-link {
            margin-bottom: 10px;
        }
        .form-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .form-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form1">
        <h2>Form 1</h2>
        <form>
            <label for="name1">Name</label>
            <input type="text" id="name1" name="name1" placeholder="Enter your name">
            <label for="email1">Email</label>
            <input type="email" id="email1" name="email1" placeholder="Enter your email">
            <button type="submit">Submit Form 1</button>
        </form>
        <div class="form-link">
            <a href="#form2">Go to Form 2</a>
        </div>
    </div>

    <div class="form-container" id="form2">
        <h2>Form 2</h2>
        <form>
            <label for="name2">Name</label>
            <input type="text" id="name2" name="name2" placeholder="Enter your name">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            <button type="submit">Submit Form 2</button>
        </form>
        <div class="form-link">
            <a href="#form3">Go to Form 3</a>
        </div>
    </div>

    <div class="form-container" id="form3">
        <h2>Form 3</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <button type="submit">Submit Form 3</button>
        </form>
        <div class="form-link">
            <a href="#form1">Go to Form 1</a>
        </div>
    </div>
</body>
</html>
