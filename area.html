<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 22px);
        }
        button:hover {
            background-color: #e03e00;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Triangle Area Calculator</h1>
        <form id="triangleForm" onsubmit="return calculateArea()">
            <label for="base">Base (in units)</label>
            <input type="number" id="base" name="base" placeholder="Enter base of triangle" required>
            
            <label for="height">Height (in units)</label>
            <input type="number" id="height" name="height" placeholder="Enter height of triangle" required>
            
            <button type="submit">Calculate Area</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function calculateArea() {
            const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);
            
            if (isNaN(base) || isNaN(height)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return false;
            }
            
            const area = 0.5 * base * height;
            document.getElementById("result").innerText = `The area of the triangle is ${area} square units.`;
            return false;
        }
    </script>
</body>
</html>
